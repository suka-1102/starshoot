<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section class="field" id="field">
      <div class="enemyData">
        <ul class="enemyNormalShotElement" id="enemyNormalShotElement">

        </ul>
        <ul class="enemySpeedShotElement" id="enemySpeedShotElement">

        </ul>
        <div class="enemy fa-solid fa-cat" id="enemy"></div>
        <ul class="enemyAttackSelect" id="enemyAttackSelect">
          <li class="enemyNormalShot" id="enemyNormalShot">
            <p>ショット</p>
            <p>２</p>
          </li>
          <li class="enemySpeedShot" id="enemySpeedShot">
            <p>スピードショット</p>
            <p>３</p>
          </li>
          <li class="enemyInvincible" id="enemyInvincible">
            <p>無敵</p>
            <p>4</p>
          </li>
          
          
         
        </ul>

        <div class="enemyAttackGuage" id="enemyAttackGuage">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="enemyAttackGuageValue" id="enemyAttackGuageValue"></div>
      </div>
      <div class="playerData">
        <ul class="normalAttackElement" id="normalAttackElement">

        </ul>
        <ul class="bigShotElement" id="bigShotElement">

        </ul>
        <ul class="curveShotElement" id="curveShotElement">
          
        </ul>
        <div class="player fa-solid fa-user-tie" id="player">
          <div class="playerAttack" id="playerAttack">
            
          </div>
        </div>
        <ul class="playerAttackSelect" id="playerAttackSelect">
          <li class="normalShot" id="normalShot">
            <p>ショット</p>
            <p>２  "a"</p>
          </li>
          <li class="bigShot" id="bigShot">
            <p>ビッグショット</p>
            <p>３  "s"</p>
          </li>
          <li class="curveShot" id="curveShot">
            <p>カーブショット</p>
            <p>3  "d"</p>
          </li>
          
         
        </ul>
        

        <div class="playerAttackGuage" id="playerAttackGuage">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="playerAttackGuageValue" id="playerAttackGuageValue"></div>
      </div>
      
    </section>
    <div class="modal" id="modal">
      <button class="modalStartButton" id="modalStartButton">
        
      </button>
      
    </div>
    <div class="modalClearGame" id="modalClearGame">
      <p class="modalClearGameText" id="modalClearGameText"></p>
      
      <button class="modalNextGame" id="modalNextGame">
        次に進む
      </button>
      <div class="newShot" id="newShot"></div>
    </div>
    <div class="mask" id="mask"></div>
  </main>
</body>
</html>
